# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2.0

palette:
  black:        'black'
  blue:         'blue'
  error:        'p:red'
  green:        '#54e184'
  purple:       '#5F5478'
  red:          'red'
  turquoise:    '#13BBB7'
  white:        'white'
  yellow:       'yellow'
  power-1:      '#CED9D6'
  power-2:      '#A3B7B3'
  power-3:      '#7B9891'
  power-4:      '#537871'
  power-5:      '#345952'
  power-6:      '#072E28'
  power-7:      '#001D18'
  ruby:         '#A51D24'
  js:           '#FCDC00'
  git-added:    'p:green'
  git-deleted:  'p:red'
  git-modified: 'yellow'
  git-working:  'p:purple'

final_space: true
shell_integration: true

blocks:
  - alignment: left
    type: prompt
    segments:
      - type: text
        style: diamond
        background: p:power-2
        foreground: p:power-6
        leading_diamond: 
        template: 󱇪

      - type: time
        style: powerline
        background: p:power-2
        foreground: p:power-7
        powerline_symbol: 
        properties:
          time_format: '15:04:05'
        template: '{{ .CurrentDate | date .Format }}'

      - type: executiontime
        style: diamond
        background: p:power-3
        foreground: p:power-7
        trailing_diamond: 
        properties:
          style: round
          threshold: 0
        template: ' 󱎫 {{ .FormattedMs }}'

      - type: path
        style: diamond
        background: p:power-3
        foreground: p:power-7
        leading_diamond: ' '
        properties:
          home_icon: '~'
          style: mixed
        template: '{{ .Path }}'

      - type: text
        style: plain
        foreground: p:power-3
        template: '{{ if .Segments.Git.HEAD }}{{ else }}{{ if .Segments.Path.Path }} {{ else }}{{ end }}{{ end }}'

      - type: git
        style: powerline
        background: p:power-4
        foreground: p:power-7
        powerline_symbol: 
        properties:
          branch_icon: ' '
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          github_icon: 
        templates:
          - ' {{ if .UpstreamIcon }}{{ .UpstreamIcon }}  {{ .HEAD }}{{ else }}{{ .HEAD }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-6
        foreground: p:git-modified
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Modified 0 }}  {{ .Segments.Git.Working.Modified }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-6
        foreground: p:git-added
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Added 0 }}  {{ .Segments.Git.Working.Added }}{{ end }}'

      - type: text
        style: powerline
        background: p:git-deleted
        foreground: p:white
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Working.Deleted 0 }}  {{ .Segments.Git.Working.Deleted }}{{ end }}'

      - type: text
        style: powerline
        background: p:power-6
        foreground: p:green
        powerline_symbol: 
        templates:
          - '{{ if gt .Segments.Git.Ahead 0 }} 󰜷 {{ .Segments.Git.Ahead }}{{ end }}'
          - '{{ if gt .Segments.Git.Behind 0 }} 󰜮 {{ .Segments.Git.Behind }}{{ end }}'
          - '{{ if gt .Segments.Git.StashCount 0 }} 󱝣 {{ .Segments.Git.StashCount }}{{ end }}'

      - type: text
        style: diamond
        background: p:power-6
        foreground: p:green
        trailing_diamond: ' '
        foreground_templates:
          - '{{ if .Segments.Git.Working.Changed }}p:git-modified{{ end }}'
        templates:
          - '{{ if .Segments.Git.Working.Changed }} {{ else }}{{ end }}'
          - '{{ if .Segments.Git.Commit.Sha }} {{ trunc 7 .Segments.Git.Commit.Sha }}{{ end }}'

  - alignment: left
    type: prompt
    segments:
      - type: ruby
        style: diamond
        background: p:ruby
        foreground: p:white
        leading_diamond: ' '
        trailing_diamond: 
        template: '{{ if .Error }}{{ .Error }}{{ else }} {{ .Full }}{{ end }}'

  - alignment: left
    type: prompt
    newline: true
    segments:
      - type: text
        foreground: p:green
        properties:
          always_enabled: true
        foreground_templates:
          - '{{ if gt .Code 0 }}p:error{{ end }}'
        template: 
